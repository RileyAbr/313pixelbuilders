<h1>Brews</h1>

<div class="brew-wrapper">
    <div class="brew-listing">
        <div class="brew-items" *ngFor='let brew of brews'>
            <a (click)="loadModal(brew)">{{brew.name}}</a>
        </div>
    </div>
</div>

<p></p>

<div *ngIf="selectedBrew" class="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{selectedBrew.name}}</h5>
                <button type="button" (click)="loadModal()" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col"><strong>Type</strong></div>
                        <div class="col"><strong>On Tap?</strong></div>
                        <div class="col"><strong>Volume</strong></div>
                    </div>
                    <div class="row">
                        <div class="col">{{selectedBrew.type}}</div>
                        <div class="col">{{selectedBrew.tap}}</div>
                        <div class="col">{{selectedBrew.volume}}</div>
                    </div>
                </div>
                  
            </div>
        </div>
    </div>
</div>
